<ion-grid>
  <ion-row>
    <ion-col offset="3" size="6">
      <ion-img [src]="imageUrl"></ion-img>
    </ion-col>
    <ion-col size="10" offset="1" margin-top>
      <h3 text-center class="text-bolder">{{ messageTitle }}</h3>
      <p margin-top text-center>
        {{ messageContent }}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>

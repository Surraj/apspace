<ion-menu [content]="content">
  <ion-content class="side-menu-gradient-after-login" color="menu-background">
    <div id="menu-info">
      <img class="user_photo" [src]="user_photo"
           onerror="this.src='assets/img/profile.svg'" alt="Avatar">
      <p>{{ ((profile$ | async) || [{}])[0].NAME }}</p>
    </div>
    <ion-list id="menu-list1" no-lines>
      <ion-item menuClose *ngFor='let p of pages' (click)='openPage(p)' class="side-menu-item" [class.activeHighlight]='checkActive(p)'>
        <ion-icon item-left [name]='p.icon'></ion-icon>
        {{p.title}}
      </ion-item>
      <ion-item (click)="logOut()" class="side-menu-item">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>

<ion-menu [content]="mainContent" id="menu1">
  <ion-content id="side-menu21" class="side-menu-gradient-after-login">

    <div class="album-image"></div>
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToHOME()" id="menu-list-item1" class="side-menu-item">
        <ion-icon name="home" item-left></ion-icon>
        HOME
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToTIMETABLE()" id="menu-list-item2" class="side-menu-item">
        <ion-icon name="calendar" item-left></ion-icon>
        TIMETABLE
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToStaffDirectory()" id="menu-list-item3" class="side-menu-item">
        <ion-icon name="people" item-left></ion-icon>
        STAFF DIRECTORY
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToRESULTS()" id="menu-list-item4" class="side-menu-item">
        <ion-icon name="checkbox" item-left></ion-icon>
        RESULTS
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToFEES()" id="menu-list-item5" class="side-menu-item">
        <ion-icon name="cash" item-left></ion-icon>
        FEES
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToNOTIFICATION()" id="menu-list-item6" class="side-menu-item">
        <ion-icon name="chatbubbles" item-left></ion-icon>
        NOTIFICATION
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToFEEDBACK()" id="menu-list-item7" class="side-menu-item">
        <ion-icon name="at" item-left></ion-icon>
        FEEDBACK
      </ion-item>
      <ion-item color="none" menuClose="" on-click="logOut()" id="menu-list-item8" class="side-menu-item-logout">
        <ion-icon name="log-out" item-left></ion-icon>
        LOGOUT
      </ion-item>      
    </ion-list>
    <div class="profile-image-after-login">
      <img [src]="photo" style="display:block; width:25%;height:;">
      <!-- <img *ngIf = "respond4" src="data:image/jpg;base64,{{this.respond4[0].PHOTO_NO}}" style="display:block; width:25%;height:null;" > -->
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <h5 id="menu-heading8" style="color:#FFFFFF;font-weight:400;text-align:center;" class="name-menu" *ngIf="respond4">{{this.respond4[0].NAME}}</h5>
    <h5 id="menu-heading9" style="color:#FFFFFF;font-weight:400;text-align:center;" class="name-menu" *ngIf="respond4">{{this.respond4[0].STUDENT_NUMBER}}</h5>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>

<ion-menu [content]="content">
  <ion-content color="menu-background">
    <div class='menu-info'>
        <ion-row>
          <ion-col col-4>
              <img [src]="'data:image/jpg;base64,' + ((photo$ | async) || {}).base64_photo"
              onerror="this.src='assets/img/profile.svg'" alt="Avatar" (click)="openProfile()">
          </ion-col>
          <ion-col col-8 class="ion-col">
              <p class="p"> {{ ((profile$ | async) || [{}])[0].STUDENT_NUMBER }}</p>
          </ion-col>
        </ion-row>
        <div class="spacer-5"></div>
      <p>
        {{ ((profile$ | async) || [{}])[0].NAME }} <br>
      </p>
    </div>
    <ion-list id="menu-list1" no-lines>
      <button ion-item menuClose *ngFor='let p of pages' (click)='openPage(p)'
        class="side-menu-item" [class.activeHighlight]='p === activePage'>
        <ion-icon class="ion-icon" item-left [name]='p.icon'></ion-icon>
        {{ p.title }}
    </button>
      <button ion-item (click)="logout()" class="side-menu-item">
        <ion-icon class="ion-icon" name="md-log-out" item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>

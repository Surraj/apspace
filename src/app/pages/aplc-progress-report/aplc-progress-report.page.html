<ion-split-pane contentId="aplc-content">
  <ion-menu contentId="aplc-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button class="animated anim-rotate-360-deg" shape="round">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/aplc-progress-report/view">
          <ion-icon slot="start" name="eye"></ion-icon>
          <ion-label>View Reports</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/aplc-progress-report/update">
          <ion-icon slot="start" name="create"></ion-icon>
          <ion-label>Update Reports</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item class="cursor-pointer" (click)="openAdminReports()">
          <ion-icon slot="start" name="pulse"></ion-icon>
          <ion-label>Admin Reports</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="aplc-content"></ion-router-outlet>

</ion-split-pane>

<ion-header>
  <ion-toolbar>
    <ion-searchbar style="--placeholder-color: var(--secondary-txt-color); --color: var(--main-txt-color)"
      [(ngModel)]="term" placeholder="Search (e.g. 'staff', 'timetable', ...)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- LISTS UI -->
  <div class="masonry-list" *ngIf="menuUI === 'list'; else menuCardsUI">
    <ng-container *ngFor="let menu of menuFull">
      <ng-container *ngIf="menu.items | fuse:term as pages">
        <div class="masonry-item" *ngIf="pages.length">
          <ion-card no-margin>
            <ion-card-header>
              <ion-card-title>
                <h3>{{ menu.title }}</h3>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content no-padding>
              <ion-list no-margin>
                <ion-item-group>
                  <ion-item (click)="openPage(page.url)" *ngFor="let page of pages">
                    <ion-avatar slot="start" style="--border-radius: 0">
                      <img [src]="page.img">
                    </ion-avatar>
                    <ion-label>
                      <h2>{{ page.title }}</h2>
                      <p style="color: var(--secondary-txt-color)">Some description about the item here and here..</p>
                    </ion-label>
                  </ion-item>
                </ion-item-group>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </div>
      </ng-container>
    </ng-container>
  </div>

  <!-- CARDS UI -->
  <ng-template #menuCardsUI>
    <ion-grid *ngFor="let menu of menuFull">
      <ion-row *ngIf="menu.items | fuse:term as pages">
        <ng-container  *ngIf="pages.length">
          <ion-col size="12" margin-top margin-bottom>
            <h5 class="colored-text" text-center>{{ menu.title }}</h5>
          </ion-col>
          <ion-col class="menu-item" text-center size-xs="6" size-md="4" size-lg="3" *ngFor="let page of pages">
            <ion-card no-margin (click)="openPage(page.url)" style="cursor: pointer;">
              <ion-card-content style="min-height:182px; display: flex">
                <div class="wrapper" style="margin: auto;">
                  <img [src]="page.img">
                  <p style="margin-top: 16px; font-size: 1.05rem;">{{page.title}}</p>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </ng-template>

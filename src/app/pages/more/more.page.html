<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="term" placeholder="Search (e.g. 'staff', 'timetable', ...)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- LISTS UI -->
  <div *ngIf="(view$ | async) === 'list'; else menuCardsUI" class="masonry-list">
    <div *ngFor="let group of menuFull | fuse:term:options | byGroup | keyvalue:noop"
      class="masonry-item">
      <ion-card no-margin>
        <ion-card-header>
          <ion-card-title>
            <h3>{{ group.key }}</h3>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content no-padding>
          <ion-list no-margin>
            <ion-item-group>
              <ion-item *ngFor="let item of group.value"
                (click)="openPage(item.url)" class="cursor-pointer">
                <ion-avatar slot="start">
                  <img [src]="item.img">
                </ion-avatar>
                <ion-label>
                  <h2>{{ item.title }}</h2>
                  <p class="secondary-txt-color">Some description about the item here and here..</p>
                </ion-label>
              </ion-item>
            </ion-item-group>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <!-- CARDS UI -->
  <ng-template #menuCardsUI>
    <ion-grid>
      <ion-row *ngFor="let group of menuFull | fuse:term:options | byGroup | keyvalue:noop">
        <ion-col size="12" margin-top margin-bottom>
          <h5 class="colored-text" text-center>{{ group.key }}</h5>
        </ion-col>
        <ion-col *ngFor="let item of group.value" class="menu-item"
          text-center size-xs="6" size-md="4" size-lg="3">
          <ion-card no-margin (click)="openPage(item.url)" class="cursor-pointer">
            <ion-card-content>
              <div class="wrapper">
                <img [src]="item.img">
                <p class="page-title">{{ item.title }}</p>
                <p class="secondary-txt-color">Some description about the item here and here..</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>

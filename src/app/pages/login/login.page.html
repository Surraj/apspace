<ion-content>
  <ion-grid no-padding>
    <!-- logo -->
    <ion-row header align-items-start align-items-stretch>
      <ion-col size="10" offset="1" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <img logo src="assets/img/login.jpg" />
      </ion-col>

      <!-- Section form>-->
      <ion-col size="10" offset="1" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <form no-padding>
          <ion-row align-items-start>
            <ion-col class="title-text-wrapper" size="12">
              <h1><strong>APSpace,</strong> Your digital university companion</h1>
            </ion-col>
          </ion-row>
          <!-- Input-field -->
          <ion-row>
            <ion-col size="12">
              <div input-field>
                <!-- Input-field-text -->
                <ion-item no-padding>
                  <ion-input type="text" [placeholder]="'APKey'" [(ngModel)]="username"
                    [ngModelOptions]="{standalone: true}"></ion-input>
                  <!--               <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>
   -->
                </ion-item>
                <!-- Input-field-password -->
                <ion-item no-padding>
                  <ion-input padding-start type="password" [placeholder]="'Password'" [(ngModel)]="password"
                    [ngModelOptions]="{standalone: true}"></ion-input>
                  <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
                </ion-item>
              </div>
              <!-- Login button -->
              <ion-col size="12" no-padding>
                <ion-button class="login-button" no-margin expand="block" (click)="onEvent('onLogin')">
                  LOGIN
                  <ion-icon name="log-in" slot="end" size="large"></ion-icon>
                </ion-button>
              </ion-col>
              <!-- Description -->
              <div description text-center>
                <ion-row>
                  <!-- Reset your password button -->
                  <ion-col size="12" no-padding margin-vertical>
                    <p no-margin no-padding>Forgot your password? <a>Password Recovery</a> </p>
                  </ion-col>
                  <ion-col size="12" no-padding no-margin>
                    <p no-margin no-padding>Verify academic qualification? <a>Graduate Verification Service</a> </p>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

</ion-header>

  <ion-card *ngIf="scan; else type" (click)="scanCode()">
    <ion-icon class="icons" name="qr-scanner"></ion-icon>
    <div class="card-title">Scan Code</div>

  <ng-template #type>
    <div class="otp-wrapper">
      <input
        *ngFor="let _ of numbers; i as index"
        class="otp"
        type="tel"
        maxlength="1"
        (keyup)="recordKey">

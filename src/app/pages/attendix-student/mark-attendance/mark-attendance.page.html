<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="scan" text-center>Scan Code</ion-title>
    <ion-title *ngIf="!scan" text-center>Enter Digits</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="swapMode($event)">{{ scan ? 'Type' : 'Scan' }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1" *ngIf="scan; else type">
        <ion-card>
          <ion-card-content>
            <ion-buttons (click)="scanCode()">
              <ion-button>
                <ion-icon class="icons" name="qr-scanner"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ng-template #type>
        <ion-col offset="1" size="10">
          <div class="otp-wrapper">
            <input
            *ngFor="let _ of digits; i as index"
            #otpInput
            autofocus
            class="otp"
            type="tel"
            maxlength="1"
            (keypress)="onKey($event)">
          </div>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>

</ion-content>

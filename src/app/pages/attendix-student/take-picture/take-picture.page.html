<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/attendix/update"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Take Picture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="button" (click)="takePicture()">
    <ion-card-content>
      <ion-icon name="camera" class="button-icon"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>

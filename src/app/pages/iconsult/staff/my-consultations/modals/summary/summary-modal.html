<ion-header no-border>
  <ion-toolbar>
    <ion-title>My Consultations Summary</ion-title>
    <ion-buttons slot="start">
      <ion-button outline small (click)="dismiss()">
        <ion-icon class="tertiary-txt-color" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content parallax-header padding>
  <ion-card no-margin margin-bottom>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content no-padding>
      <chart height="600" [type]="chartData.type" [data]="chartData.data"
        [options]="chartData.options">
      </chart>
      <ion-item>
        <ion-label>
          <p class="tertiary-txt-color">Total Opened Slots:</p>
          <h4 class="main-text-color">{{ summaryDetails.totalOpenedSlots }}</h4>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p class="tertiary-txt-color">Total Available Slots:</p>
          <h4 class="main-text-color">{{ summaryDetails.totalAvailableSlots }}</h4>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p class="tertiary-txt-color">Total Booked Slots:</p>
          <h4 class="main-text-color">{{ summaryDetails.totalBookedSlots }}</h4>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p class="tertiary-txt-color">Total Unavailable Slots:</p>
          <h4 class="main-text-color">{{ summaryDetails.totalUnavailalbeSlots }}</h4>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

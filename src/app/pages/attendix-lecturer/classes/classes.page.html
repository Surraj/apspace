<ion-header>
  <ion-toolbar>
    <ion-title text-center>Classes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-item lines="none">
          <ion-buttons slot="end">
            <ion-button>
              <ion-checkbox></ion-checkbox>
              <ion-label>Active</ion-label>
            </ion-button>
            <ion-button>
              <ion-checkbox></ion-checkbox>
              <ion-label>Replacement</ion-label>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <div padding>
          <ion-item>
            <ion-label>Class Code</ion-label>
            <ion-select [(ngModel)]="classcode" (ngModelChange)="changeClasscode($event)"
              interface="popover">
              <ion-select-option *ngFor="let schedule of schedules"
                [value]="schedule.CLASS_CODE">{{ schedule.CLASS_CODE }}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Date</ion-label>
            <ion-select [(ngModel)]="date" (ngModelChange)="changeDate($event)"
              interface="popover" [disabled]="!classcode">
              <ion-select-option *ngFor="let d of dates"
                [value]="d">{{ d }}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-select [(ngModel)]="startTime" (ngModelChange)="changeStartTime($event)"
              interface="popover" [disabled]="!classcode || !date" placeholder="Start Time">
              <ion-select-option *ngFor="let t of startTimes"
                [value]="t">{{ t }}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>End Time</ion-label>
            <ion-select [(ngModel)]="endTime"
              interface="popover" disabled="true" placeholder="End Time">
              <ion-select-option *ngFor="let t of endTimes"
                [value]="t">{{ t }}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Class Type</ion-label>
            <ion-select [(ngModel)]="classType"
              interface="popover" [disabled]="!classcode || classType" placeholder="Class Type">
              <ion-select-option *ngFor="let t of classTypes"
                [value]="t">{{ t }}</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div padding>
          <ion-button [routerLink]="['/attendix/mark-attendance', { classcode: classcode, date: date, startTime: startTime, endTime: endTime, classType: classType }]"
            [disabled]="!classcode || !date || !startTime || !endTime || !classType" size="large" expand="block">
            Mark Attendance
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

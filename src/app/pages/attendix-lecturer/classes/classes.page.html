<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Classes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-item lines="none">
          <ion-buttons slot="end">
            <ion-button>
              <ion-checkbox></ion-checkbox>
              <ion-label>Active</ion-label>
            </ion-button>
            <ion-button>
              <ion-checkbox></ion-checkbox>
              <ion-label>Replacement</ion-label>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <div padding>
            <ion-item>
              <ion-label>Class Code</ion-label>
              <ion-select [(ngModel)]="classcode">
                <ion-select-option *ngFor="let classcode of classcode$ | async"
                  [value]="classcode" interface="action-sheet">{{ classcode }}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input [(ngModel)]="startTime" placeholder="Start Time"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input [(ngModel)]="endTime" placeholder="End Time"></ion-input>
            </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="classType" placeholder="Class Type"></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button [routerLink]="['/attendix/mark-attendance']" size="large" expand="block">
            Mark Attendance
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

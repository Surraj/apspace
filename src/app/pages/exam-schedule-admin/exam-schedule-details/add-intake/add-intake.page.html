<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="colored-text" (click)="closeModal()">
        CLOSE
      </ion-button>
    </ion-buttons>
    <ion-title>New Intake Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" size-xs="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <ion-card>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Intakes
              </ion-label>
            </ion-item>

            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Type
              </ion-label>
              <ion-select class="form-input"></ion-select>
            </ion-item>

            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Venue
              </ion-label>
              <ion-select class="form-input"></ion-select>
              <ion-input></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Docket Issuance
              </ion-label>
              <ion-datetime class="form-input"></ion-datetime>
            </ion-item>
            
            <ion-item lines="none">
              <ion-label position="stacked" class="item-label">
                Exam Result Date
              </ion-label>
              <ion-datetime class="form-input"></ion-datetime>
            </ion-item>
            <ion-button>SUBMIT</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Password Recovery</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container p-0">
      <span qa-color>Update Your Security Questions</span><br>
    <form #qaForm="ngForm" (ngSubmit)="setConfig(qa); qaForm.reset(qaForm.value)">
      
      <div class="input-group mb-3 ion-security-box-question">
        <div class="input-group-prepend ">
          <span qa-color qa-bg class="input-group-text" id="basic-addon5">Question1 </span>
        </div>
        <input qa-input-bg type="text" class="form-control ion-security-box"  placeholder="Type Your Second Question" aria-label="Type Your Second Question"
        [(ngModel)]="qa.attributeQuestion1" [disabled]="editMode"
        type="text" name="attributeQuestion1" required #q1="ngModel"
        aria-describedby="basic-addon5">
      </div>
        
      <div class="input-group mb-3 ion-security-box">
        <div class="input-group-prepend ">
          <span qa-color qa-bg class="input-group-text ion-input-hint-asnwer" id="basic-addon1">Answer1 </span>
        </div>
        <input qa-input-bg type="text" class="form-control ion-security-box" placeholder="Type your answer" aria-label="Type your answer"
        [(ngModel)]="qa.attributeAnswer1" [disabled]="editMode"
        type="text" name="attributeAnswer1" required #a1="ngModel"
        aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3 ion-security-box-question">
        <div class="input-group-prepend ">
          <span qa-color qa-bg class="input-group-text" id="basic-addon6">Question2 </span>
        </div>
        <input qa-input-bg type="text" class="form-control ion-security-box" placeholder="Type Your Second Question" aria-label="Type your answer"
        [(ngModel)]="qa.attributeQuestion2" [disabled]="editMode"
        type="text" name="attributeQuestion2" required #q2="ngModel"
        aria-describedby="basic-addon6">
      </div>

      <div class="input-group mb-3 ion-security-box">
        <div class="input-group-prepend">
          <span qa-color qa-bg class="input-group-text ion-input-hint-asnwer" id="basic-addon2">Answer2 </span>
        </div>
        <input qa-input-bg type="text" class="form-control ion-security-box" placeholder="Type your answer" aria-label="Type your answer"
        [(ngModel)]="qa.attributeAnswer2" [disabled]="editMode"
        type="text" name="attributeAnswer2" required #a2="ngModel"
        aria-describedby="basic-addon2">
      </div>
      
      <div class="input-group mb-3 ion-security-box">
        <div class="input-group-prepend">
          <span qa-color qa-bg class="input-group-text ion-input-hint" id="basic-addon3">Email</span>
        </div>
        <input qa-input-bg type="text" class="form-control ion-security-box"  aria-label="YourSecondEmail@domain.com" aria-describedby="basic-addon3"
        [(ngModel)]="qa.secondaryEmail" [pattern]='emailValidationRegularExp' [disabled]="editMode"
          type="text" name="secondaryEmail" required #e="ngModel" placeholder="YourSecondEmail@domain.com"
        >
      </div>
      <ng-template [ngIf]="!editMode" [ngIfElse]="preview">
        <button ion-fab icon-only  type="submit" class="btn ion-security-submit btn-block" [disabled]="qaForm.invalid || qaForm.pristine">Save</button>
      </ng-template>
    </form>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      LOGIN
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="loginPageBackground" padding>
  <form (ngSubmit)="login()">
    <img padding-bottom class="login_logo" src="assets/img/login.jpg">
    <h4>WELCOME TO iWEBSPACE</h4>
    <ion-list padding-top padding-bottom>
      <ion-item no-padding margin-bottom>
        <ion-input #autofocus type="email" placeholder="TP Number" [(ngModel)]="userCredentails.username" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-input type="password" placeholder="Password" [(ngModel)]="userCredentails.password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit"
      [disabled]="!userCredentails.username || !userCredentails.password">
      Login
    </button>
  </form>
</ion-content>

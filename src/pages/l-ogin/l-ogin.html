<ion-header style="background-color:red;">
  <ion-navbar >
    <ion-title>
      LOGIN
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class = "loginPage" padding id="page7">
  <div class="spacer" style="width:300px;height:24.9931px;" id="lOGIN-spacer8"></div>
  <form id="lOGIN-form3">
    <div class = "img-login"> 
      <img src= "assets/img/login-img.png"  style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      <i class="icon ion-image"
       style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <div class="spacer" style="width:300px;height:15px;" id="lOGIN-spacer7"></div>

    <div>
      <h4 style="text-align:center;">
        WELCOME TO iWEBSPACE
      </h4>
    </div>
     <ion-list id="lOGIN-list12">
     <ion-item id="lOGIN-input5">
        <ion-label></ion-label>
        <ion-input type="email" placeholder="TP Number" [(ngModel)] = "this.userData.username" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="lOGIN-input6">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)] ="this.userData.password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item> 
    </ion-list> 
    <div class="spacer" style="width:300px;height:6px;" id="lOGIN-spacer7"></div>
  
    <button (click) = "getTicket(ticketUrl)"  id="lOGIN-button5" ion-button color="primary2" block style="border-radius:10px 10px 10px 10px;" >
      Login to iWebspace
    </button> 

    <div class="spacer" style="width:300px;height:10px;" id="lOGIN-spacer7"></div>
    <ion-item id="lOGIN-checkbox1">
      <ion-label>
        Remember Me
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </form>
  <div id="lOGIN-markdown41" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Forgot your password?
    </p>
  </div>
</ion-content>

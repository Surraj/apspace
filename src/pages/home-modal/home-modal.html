<ion-header>

  <ion-navbar color = "primary">
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >
      <img src="{{itemDetails.field_news_image[0].url}}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    <ion-card-title>
      <ion-item class="news-title">
       {{itemDetails['title'][0].value}}
      </ion-item>
    </ion-card-title>
      
    <ion-card-content style="margin-top:0px; width:100%; margin-left:10px; margin-right:10px; color:#000000; font-size: 12px;" [innerHTML]="itemDetails['body'][0].value">
        
    </ion-card-content>
  </ion-card>

</ion-content>

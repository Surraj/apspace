<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{item?.title[0].value}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header>
  <div class="header-image">
    <img class="cover" [src]="item?.field_news_image[0].url" height="auto" width="100%">
  </div>
  <div class="main-content">
    <article [innerHTML]="sanitize(item?.body[0].value)"></article>
  </div>
</ion-content>

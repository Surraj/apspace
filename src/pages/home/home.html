<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="col">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card *ngFor="let item of items$ | async"
    navPush="HomeModalPage" [navParams]="{item: item}">
    <img [src]="item.field_news_image[0].url">
    <ion-card-content>
      {{ item.title[0].value }}
    </ion-card-content>
  </ion-card>

</ion-content>

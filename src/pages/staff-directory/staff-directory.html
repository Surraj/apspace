<ion-header>
  <ion-navbar color = "primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Staff Directory</ion-title>
  </ion-navbar>
</ion-header>


<ion-content> <!-- staff is not [] -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list no-lines>
    <ion-item>
      <ion-searchbar [(ngModel)]="term">
      </ion-searchbar>
    </ion-item>
    <ion-item>
      <ion-label floating>Department</ion-label>
      <ion-select [(ngModel)]="department" interface="popover"
        *ngIf="staffType$ | async as staffTypes">
        <ion-option selected></ion-option>
        <ion-option *ngFor="let type of staffTypes"
          [innerHTML]="type" [value]="type"></ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="staff$ | async as staffs">
    <ion-item *ngFor="let staff of selected(staffs)" (click)="info(staff)">
      <ion-avatar item-start>
        <img [src]="staff.PHOTO" onerror="this.src='assets/img/profile.svg'">
      </ion-avatar>
      <h2>{{ staff.FULLNAME }}</h2>
      <p>{{ staff.EMAIL }}</p>
    </ion-item>
  </ion-list>
</ion-content>

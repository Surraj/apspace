<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            TIMETABLE
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding id="page2" style="background-color:#C8DAE8;">
    <div>

    <form id="tIMETABLE-form1">
        <ion-searchbar placeholder="Search Intake" name="" id="tIMETABLE-search1"></ion-searchbar>
        <ion-item id="tIMETABLE-select1">
            <ion-label>INTAKE: </ion-label>
            <ion-select>
                <ion-option *ngFor = "let timetable of (timetables | async)?.results">{{timetable.INTAKE}}</ion-option>
            </ion-select>
        </ion-item>

    </form>
    <div class="spacer" style="width:300px;height:15px;" id="lOGIN-spacer8"></div>
    <div>
        <ion-segment [(ngModel)]="segments" color="primary2">
            <ion-segment-button value="mon">

            </ion-segment-button>
            <ion-segment-button value="tue">
                TUE
            </ion-segment-button>
            <ion-segment-button value="wed">
                WED
            </ion-segment-button>
            <ion-segment-button value="thur">
                THUR
            </ion-segment-button>
            <ion-segment-button value="fri">

        </ion-segment>
    </div>

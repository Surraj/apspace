<ion-header no-border>
  <ion-navbar>
    <ion-title>Qualification Authenticity Verification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="row mt-3">
    <div class="col-12 px-0">
      <ion-item no-lines>
        <ion-label stacked>Enter student's number/name:</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="keyword"
          [ngModelOptions]="{ standalone: true }"
        >
        </ion-input>
      </ion-item>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button
        ion-button
        block
        outline
        icon-end
        (click)="submitFeedback()"
        class="submit-button mt-4"
      >
        Search
        <ion-icon name="search"></ion-icon>
      </button>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-12 p-0">
      <ion-list>
        <ion-item>
          <div class="item">
            <small stacked>Student Name:</small>
            <h3 class="student-name font-weight-bold">Mohamad Al Ghayeb</h3>
          </div>
          <div class="item mt-3">
            <small>Student Number:</small>
            <h4 class="student-tp">TP037354</h4>
          </div>
          <div class="item mt-3">
            <small>Programme:</small>
            <h4 class="student-programme">
              BSc (Hons) in Electronic Commerce
            </h4>
          </div>
          <div class="item mt-3">
            <small>Year Of Graduaiton:</small>
            <h4 class="student-yog">2015</h4>
          </div>
          <div class="item mt-3">
            <small>Award Achieved:</small>
            <h4 class="student-award">This award is for testing only :)</h4>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="cover">
    <h1 class="events">EVENTS</h1>
  </div>
  <ion-card *ngFor='let c of upcomingClass$ | async'>
    <ion-card-header>
      {{ c.SUBJECT_CODE }}
    </ion-card-header>
    <ion-card-content>
      <ion-label no-margin>
        <ion-icon padding-right name="time"></ion-icon>
        <b>{{ c.TIME_FROM }}</b> -
        <b>{{ c.TIME_TO }}</b>
      </ion-label>
      <ion-label no-margin>
        <ion-icon padding-right name="locate"></ion-icon>
        {{ c.ROOM }} â”‚ {{ c.LOCATION }}
      </ion-label>
      <ion-label no-margin>
        <a (click)="openStaffDirectoryInfo(t.SAMACCOUNTNAME)">
          <ion-icon padding-right name="contact"></ion-icon>
          {{ c.NAME }}
        </a>
      </ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header no-border>
  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-padding>
    <ion-label floating>Contact Number</ion-label>
    <ion-input type="number" [(ngModel)]="contactNo" [ngModelOptions]="{standalone: true}">
    </ion-input>
  </ion-item>
  <ion-item no-padding>
    <ion-label floating>Message</ion-label>
    <ion-textarea #autofocus class="textarea" autosize row="2"
      [(ngModel)]="message" [ngModelOptions]="{standalone: true}">
    </ion-textarea>
  </ion-item>
  <ion-item no-padding>
    <ion-label floating>Screen Size</ion-label>
    <ion-input disabled type="text" [value]="screenSize"></ion-input>
  </ion-item>
  <ion-item no-padding>
    <ion-label floating>Platform</ion-label>
    <ion-input disabled type="text" [value]="platform"></ion-input>
  </ion-item>
  <ion-item no-padding>
    <ion-label floating>Version</ion-label>
    <ion-input disabled type="text" [value]="appVersion"></ion-input>
  </ion-item>
  <button ion-button round full margin-top (click)="submitFeedback()" class="submit-button"
  [disabled]="submitting || !message">
    Submit
  </button>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Feedback
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item no-padding>
      <ion-input #autofocus placeholder="Fullname" [(ngModel)]="this.feedbackData.name" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-input type="text" placeholder="TP number" [(ngModel)]="this.feedbackData.studentNumber" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-input type="tel" placeholder="Contact Number" [(ngModel)]="this.feedbackData.contactNumber" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-textarea placeholder="Message" [(ngModel)]="this.feedbackData.message" [ngModelOptions]="{standalone: true}"></ion-textarea>
    </ion-item>
  </ion-list>
  <div class="spacer"></div>
  <button class="send-button" (click)="sendEmail()" ion-button block [disabled]="!this.feedbackData.name || !this.feedbackData.studentNumber || !this.feedbackData.contactNumber || !this.feedbackData.message">
    SUBMIT
  </button>
  <h5>
    ASIA PACIFIC UNIVERSITY OF TECHNOLOGY & INNOVATION (APU)
  </h5>
  <p style="font-size:11px; text-align:justify;">
    Technology Park Malaysia, Bulit Jalil, Kuala Lumpur 57000 Malaysia
  </p>
  <p style="font-size:11px;">Phone:&nbsp;
    <a href="tel:+60389961000"> +60389961000</a>
    <br> Fax:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="tel:+60389961001"> +60389961001</a>
  </p>
  <p class="follow-us" style="font-size:13px;">
    Follow Us:
  </p>
  <ion-row>
    <button ion-fab (click)="openFacebook(url)">
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-fab (click)="openTwitter(twitUrl)">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-fab (click)="openLinkedIn(linkedinUrl)">
      <ion-icon name="logo-linkedin"></ion-icon>
    </button>
    <button ion-fab (click)="openGooglePlus(googleUrl)">
      <ion-icon name="logo-googleplus"></ion-icon>
    </button>
  </ion-row>
</ion-content>

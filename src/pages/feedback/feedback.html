<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Feedback
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-padding>
    <ion-label floating>Full name</ion-label>
    <ion-input #autofocus disabled [(ngModel)]="userInfo.name" [ngModelOptions]="{standalone: true}">
    </ion-input>
  </ion-item>
    <ion-item no-padding>
      <ion-label floating>ID</ion-label>
      <ion-input disabled type="text" [(ngModel)]="userInfo.email" [ngModelOptions]="{standalone: true}">
      </ion-input>
    </ion-item>
  <ion-item no-padding>
    <ion-label floating>Contact Number</ion-label>
    <ion-input type="tel" [(ngModel)]="userInfo.contactNumber" [ngModelOptions]="{standalone: true}">
    </ion-input>
  </ion-item>
  <ion-item no-padding>
    <ion-label floating>Message</ion-label>
    <ion-textarea [(ngModel)]="userInfo.message" [ngModelOptions]="{standalone: true}">
    </ion-textarea>
  </ion-item>
  <button ion-button round full margin-top (click)="submitFeedback()"
  [disabled]="!userInfo.name || !userInfo.email || !userInfo.contactNumber || !userInfo.message">
    Submit
  </button>
</ion-content>

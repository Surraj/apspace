<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Apcard {{ balance | currency:'- RM' }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let transaction of transaction$ | async">
      <h2>{{ transaction.ItemName }}</h2>
      <p>{{ transaction.SpendDate | date }}</p>
      <p item-end>{{ transaction.SpendVal | currency:'RM' }}</p>
    </ion-item>
  </ion-list>
</ion-content>

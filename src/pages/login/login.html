<ion-content>
  <div class="row d-flex justify-content-center">
    <div class="col-sm-6 col-md-5 px-5">
      <img class="apu-logo" src="assets/img/login.png" />
      <h3 class="p-3 mt-4">
        WELCOME TO <span>APSpace</span>
      </h3>
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 my-2">
          <form (ngSubmit)="login()">
            <ion-item class="mt-5">
              <ion-icon color="text-color" name="contact" item-left></ion-icon>
              <ion-input
                #autofocus
                type="email"
                placeholder='"APKey"'
                [(ngModel)]="username"
                [ngModelOptions]="{ standalone: true }"
              ></ion-input>
            </ion-item>
            <ion-item class="my-3">
              <ion-icon color="text-color" name="lock" item-left></ion-icon>
              <ion-input
                [type]="getPasswordVisibility()"
                placeholder="Password"
                [(ngModel)]="password"
                [ngModelOptions]="{ standalone: true }"
              ></ion-input>
              <button
                ion-button
                item-right
                clear
                type="button"
                (click)="showPasswordText = !showPasswordText"
              >
                <ion-icon name="eye"></ion-icon>
              </button>
            </ion-item>
            <div class="col-12 px-5 mx-3 mt-5">
              <button
              ion-button
              block
              type="submit"
              [disabled]="showLoadingSpinner"
              color="primary"
            >
              <span *ngIf="!showLoadingSpinner">Log in</span>
              <span *ngIf="showLoadingSpinner">Loading...</span>
            </button>
            </div>
          </form>
          <h4 class="p-3 mt-5 font-weight-bold useful-links-title">Useful links:</h4>
          <h4 class="px-4 link" [navPush]="'QualificationVerificationPage'">Award Verification Service</h4>
        </div>
      </div>
    </div>
  </div>
</ion-content>

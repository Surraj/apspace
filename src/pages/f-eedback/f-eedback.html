<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Feedback
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-padding>
      <ion-input #autofocus placeholder="Fullname" [(ngModel)]="this.feedbackData.name" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-input type="text" placeholder="TP number" [(ngModel)]="this.feedbackData.studentNumber" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-input type="tel" placeholder="Contact Number" [(ngModel)]="this.feedbackData.contactNumber" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-textarea placeholder="Message" [(ngModel)]="this.feedbackData.message" [ngModelOptions]="{standalone: true}"></ion-textarea>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:15px;" id="lOGIN-spacer8"></div>
  <button (click)="validateField()" id="fEEDBACK-button4" ion-button color="primary" block style="border-radius:10px 10px 10px 10px;">
    SUBMIT
  </button>
  <h5 id="fEEDBACK-heading3" style="color:primary; text-align:justify;">
    ASIA PACIFIC UNIVERSITY OF TECHNOLOGY & INNOVATION (APU)
  </h5>
  <div id="fEEDBACK-markdown28" style="text-align:justify;" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:11px;">
      Technology Park Malaysia, Bulit Jalil, Kuala Lumpur 57000 Malaysia
    </p>
  </div>
  <div id="fEEDBACK-markdown34" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:11px;">
      Phone: +60389961000
      <br> Fax:&nbsp;&nbsp;&nbsp;+60389961001
    </p>
  </div>
  <div id="fEEDBACK-markdown40" class="show-list-numbers-and-dots">
    <p class="follow-us" style="color:#000000;font-size:13px;">
      Follow Us:
    </p>
  </div>
  <ion-row>
    <button ion-fab (click)="openFacebook(url)">
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-fab (click)="openTwitter(twitUrl)">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-fab (click)="openLinkedIn(linkedinUrl)">
      <ion-icon name="logo-linkedin"></ion-icon>
    </button>
    <button ion-fab (click)="openGooglePlus(googleUrl)">
      <ion-icon name="logo-googleplus"></ion-icon>
    </button>
  </ion-row>
</ion-content>

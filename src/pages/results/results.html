<ion-header>
  <ion-navbar color = "primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="row">
    <ion-title class="col">
      Results
    </ion-title>
    <p class="col" id="offline_indicator">
      </p>
    </div>
  </ion-navbar>
  <ion-toolbar no-border-top color = "primary">
    <ion-segment color="foreground">
      <ion-segment-button *ngFor="let int of INTAKES" [value]="int.INTAKE_CODE"  color = "foreground"
        (click)="loadResults(student_id, int.INTAKE_CODE)">
        {{int.INTAKE_CODE}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content> 

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let res of results">
    <ion-list>
      <ion-item class="subj-title">
        {{res.MODULE_DESCRIPTION}}
      </ion-item>
      <ion-item>
        <ion-label>Grade</ion-label>
        <div item-content>{{ res.GRADE || 'N/A' }}</div>
      </ion-item>
      <ion-item>
        <ion-label>Grade Point</ion-label>
        <div item-content>{{ res.GRADE_POINT || 'N/A' }}</div>
      </ion-item>
      <ion-item *ngIf="res.INTERNAL_RESULT_RELEASE_DATE">
        <ion-label>Internal Result Release Date</ion-label>
        <div item-content>{{ res.INTERNAL_RESULT_RELEASE_DATE }}</div>
      </ion-item>
      <ion-item *ngIf="res.RECOMMENDATION">
        <ion-label>Recommendation</ion-label>
        <div item-content>{{ res.RECOMMENDATION }}</div>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>

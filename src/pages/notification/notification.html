<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Notification
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div>
  <ion-card *ngFor = "let notification of test">
    <ion-card-title>
    <ion-item>
    {{notification.title}}
    </ion-item>
  </ion-card-title>
    <ion-card-content>
      {{notification.text}}
    </ion-card-content>
  </ion-card>
</div>
</ion-content>

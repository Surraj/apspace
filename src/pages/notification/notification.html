<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-refresher pullMax="400" pullMin="60" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button id="message-btn" *ngFor="let message of message$ | async" (click)="openBasicModal(message, message.message_id)" [style.font-weight]="(message.read === true) ? '400' : 'bold'" ion-item>
      <ion-icon [name]="(message.read === true) ? 'mail-open' : 'mail'" item-left></ion-icon>
      {{ message.title }}
      <br>
      <ion-note id="message_content" [innerHTML]="sanitize(message?.content)"></ion-note>
      <ion-note id="message-time" item-right>{{ displayDate(message.message_id) }}</ion-note>
    </button>
  </ion-list>
</ion-content>

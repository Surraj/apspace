<ion-header no-border>
  <ion-navbar>
    <ion-title>View Progress Report</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear class="notification-button colored-border" (click)="toggleFilterMenu()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button icon-only (click)="toggleFilterMenu()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label>Subject List</ion-label>
      <ion-select [(ngModel)]="subject" (ngModelChange)="onSubjectChanged()">
        <ion-option disabled selected value="">Choose One</ion-option>
        <ion-option value="test2">test 1</ion-option>
        <ion-option value="test3">test 2</ion-option>
        <!-- <ion-option *ngFor="let location of locations" [value]="location.location_name">
              {{ location.location_nice_name }}</ion-option> -->
      </ion-select>
    </ion-item>
    <ion-item *ngIf="subject">
      <ion-label>Class Code</ion-label>
      <ion-select [(ngModel)]="classCode" (ngModelChange)="onClassCodeChanged()">
        <ion-option disabled selected value="">Choose One</ion-option>
        <ion-option value="test2">test 1</ion-option>
        <ion-option value="test3">test 2</ion-option>
        <!-- <ion-option *ngFor="let location of locations" [value]="location.location_name">
              {{ location.location_nice_name }}</ion-option> -->
      </ion-select>
    </ion-item>
  </ion-content>
</ion-menu>


<ion-content #content>
  <ng-template [ngIf]="!subject && !classCode">
    <ng-template [ngIf]="!subject"><p>No subject</p></ng-template>
    <ng-template [ngIf]="!classCode"><p>No Class Code</p></ng-template>
  </ng-template>
</ion-content>

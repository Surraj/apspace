<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button color="light" ion-button outline small (click)="chooseWeek()"
        [disabled]="availableWeek && availableWeek.length === 0">
        {{ (selectedDate | date) || 'Weeks' }}
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button color="light" ion-button outline small
        (click)="presentActionSheet(intakeLabels, changeIntake)">
        {{ intake || 'Intakes' }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content (swipe)="swipe($event)">
  <ion-refresher pullMax="400" pullMin="60" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-segment *ngIf="availableDate" [ngModel]="selectedDate | date:'E' | uppercase"
    (ngModelChange)="selectedDate = availableDate[availableDays.indexOf($event)]">
    <!-- Use CSS for dynamically updated segment -->
    <ion-segment-button *ngFor="let d of wday; index as i" [value]="d"
      [style.display]="availableDays.indexOf(d) !== -1 ? 'inline-block' : 'none'">
      {{ d }}
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let t of timetable$ | async | classes:intake | theday:selectedDate; trackBy: trackByIndex"
    [style.borderLeft]="'1rem solid ' + strToColor(t.MODID)">
    <ion-card-header>
      {{ t.MODID }}
    </ion-card-header>
    <ion-card-content>
      <ion-label no-margin>
        <ion-icon padding-right name="time"></ion-icon>
        <b>{{ t.TIME_FROM }}</b> -
        <b>{{ t.TIME_TO }}</b>
      </ion-label>
      <ion-label no-margin>
        <ion-icon padding-right name="locate"></ion-icon>
        {{ t.ROOM }} â”‚ {{ t.LOCATION }}
      </ion-label>
      <ion-label no-margin>
        <a (click)="openStaffDirectoryInfo(t.SAMACCOUNTNAME)">
          <ion-icon padding-right name="contact"></ion-icon>
          {{ t.NAME }}
        </a>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!selectedDate">
    <ion-card-content>
      <p *ngIf="intake">Hooray! No classes this week! :D</p>
    </ion-card-content>
  </ion-card>
</ion-content>

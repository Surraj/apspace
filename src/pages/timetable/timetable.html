<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!theday(timetable$ | async).length">Timetable</ion-title>
    <ion-title *ngIf="theday(timetable$ | async).length">
      {{ theday(timetable$ | async)[0].DATESTAMP }}
    </ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only (click)="confPage()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top *ngIf="classes(timetable$ | async).length > 0">
    <ion-segment #segment [(ngModel)]="selectedDay"
      text-uppercase color="foreground">
      <!-- Use CSS for dynamically updated segment -->
      <ion-segment-button *ngFor="let d of this.wday" [value]="d"
        [style.display]="schoolDays(timetable$ | async).indexOf(d) !== -1 ? 'inline-block' : 'none'">
        {{ d }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card [ngStyle]="{'border-left': '1rem solid ' + strToColor(t.MODID) }"
    *ngFor="let t of theday(timetable$ | async)">
    <ion-card-header>
      {{ t.MODID }}
    </ion-card-header>
    <ion-card-content no-padding-bottom>
      <h3>{{ t.ROOM }} â”‚ {{ t.LOCATION }}</h3>
      <p>{{ t.TIME_FROM }} - {{ t.TIME_TO }}</p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear item-start navPush="StaffDirectoryInfoPage" [navParams]="{id: t.LECTID}">
          <ion-icon padding name="school"></ion-icon>
          {{ t.LECTID }}
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card *ngIf="timetable$ | async">
    <ion-card-content *ngIf="schoolDays(timetable$ | async).length < 1">
      <p>Hooray! No classes this week! :D</p>
    </ion-card-content>
	</ion-card>
</ion-content>

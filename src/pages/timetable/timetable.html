<ion-header>
  <ion-navbar no-border-bottom color = "primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ (theday(timetable$ | async).shift() || {}).DATESTAMP || 'Timetable' }}
    </ion-title>
    <ion-buttons end>
      <button ion-button outline small (click)="presentActionSheet()">
        {{ this.intake || 'My Classes' }}
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top *ngIf="classes(timetable$ | async).length > 0">
    <ion-segment #segment [(ngModel)]="selectedDay"
      text-uppercase color="foreground">
      <!-- Use CSS for dynamically updated segment -->
      <ion-segment-button *ngFor="let d of this.wday" [value]="d"
        [style.display]="schoolDays(timetable$ | async).indexOf(d) !== -1 ? 'inline-block' : 'none'">
        {{ d }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card [ngStyle]="{'border-left': '1rem solid ' + strToColor(t.MODID) }"
    *ngFor="let t of theday(timetable$ | async)">
    <ion-card-header>
      {{ t.MODID }}
    </ion-card-header>
    <ion-card-content>
      <ion-label no-margin>
        <ion-icon padding-right name="time"></ion-icon>
        <b>{{ t.TIME_FROM }}</b> - <b>{{ t.TIME_TO }}</b>
      </ion-label>
      <ion-label no-margin>
        <ion-icon padding-right name="locate"></ion-icon>
        {{ t.ROOM }} â”‚ {{ t.LOCATION }}
      </ion-label>
      <ion-label no-margin>
        <a *ngIf="t.STAFFNAME" navPush="StaffDirectoryInfoPage" [navParams]="{id: t.LECTID}">
          <ion-icon padding-right name="contact"></ion-icon>
          {{ t.STAFFNAME }}
        </a>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!refresher.progress && !selectedDay">
    <ion-card-content>
      <p *ngIf="intake">Hooray! No classes this week! :D</p>
      <p *ngIf="!intake" color="warning">WIP. Select your intake above. ;)</p>
    </ion-card-content>
	</ion-card>
</ion-content>

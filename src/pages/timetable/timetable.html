<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Timetable {{ (theday(timetable$ | async).shift() || {}).DATESTAMP }}
    </ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only (click)="confPage()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top *ngIf="classes(timetable$ | async).length > 0">
    <ion-segment #segment [(ngModel)]="selectedDay"
      text-uppercase color="foreground">
      <!-- Use CSS for dynamically updated segment -->
      <ion-segment-button *ngFor="let d of this.wday" [value]="d"
        [style.display]="schoolDays(timetable$ | async).indexOf(d) !== -1 ? 'inline-block' : 'none'">
        {{ d }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card [ngStyle]="{'border-left': '1rem solid ' + strToColor(t.MODID) }"
    *ngFor="let t of theday(timetable$ | async)">
    <ion-card-header>
      {{ t.MODID }}
    </ion-card-header>
    <ion-card-content no-padding-bottom>
      <p no-margin>
        <ion-icon padding-right name="locate"></ion-icon>
        {{ t.ROOM }} â”‚ {{ t.LOCATION }}
      </p>
      <p>
        <ion-icon padding-right name="time"></ion-icon>
        {{ t.TIME_FROM }} - {{ t.TIME_TO }}
      </p>
      <a *ngIf="t.STAFFNAME" navPush="StaffDirectoryInfoPage" [navParams]="{id: t.LECTID}">
        <ion-icon padding-right name="contact"></ion-icon>
        {{ t.STAFFNAME }}
      </a>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="timetable$ | async">
    <ion-card-content *ngIf="schoolDays(timetable$ | async).length < 1">
      <p>Hooray! No classes this week! :D</p>
    </ion-card-content>
	</ion-card>
</ion-content>

<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Timetable</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only>
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top *ngIf="classes(timetable$ | async).length > 0">
    <ion-segment text-uppercase [(ngModel)]="selectedDay" color="foreground">
      <ion-segment-button *ngFor="let d of schoolDays(timetable$ | async)" [value]="d">
        {{ d }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let t of theday(timetable$ | async)">
    <ion-card-header>
      {{ t.MODID }}
    </ion-card-header>
    <ion-card-content>
      <h3>{{ t.ROOM }} â”‚ {{ t.LOCATION }}</h3>
      <p>{{ t.TIME_FROM }} - {{ t.TIME_TO }}</p>
      <p>{{ getStaff(t) }}</p>
    </ion-card-content>
  </ion-card>
